name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: codebase2prompt-windows.exe
            exe_name: main.exe
          - os: ubuntu-latest
            output_name: codebase2prompt-linux
            exe_name: main
          - os: macos-latest
            output_name: codebase2prompt-macos
            exe_name: main
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller main.spec
    
    - name: Rename output (Windows)
      if: runner.os == 'Windows'
      run: |
        move dist\${{ matrix.exe_name }} dist\${{ matrix.output_name }}
    
    - name: Rename output (Unix)
      if: runner.os != 'Windows'
      run: |
        mv dist/${{ matrix.exe_name }} dist/${{ matrix.output_name }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: dist/${{ matrix.output_name }}
    
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/codebase2prompt-windows.exe/codebase2prompt-windows.exe
          artifacts/codebase2prompt-linux/codebase2prompt-linux
          artifacts/codebase2prompt-macos/codebase2prompt-macos
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

