<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Define a blue gradient for the background -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background: A rounded square with the gradient -->
  <rect width="100" height="100" rx="22" ry="22" fill="url(#blueGradient)" />

  <!-- Left Side: File Tree Structure -->
  <g id="file-tree" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
    <!-- Main vertical trunk -->
    <line x1="25" y1="25" x2="25" y2="75" />
    <!-- Branches -->
    <line x1="25" y1="35" x2="35" y2="35" />
    <line x1="25" y1="50" x2="35" y2="50" />
    <line x1="25" y1="65" x2="35" y2="65" />
  </g>

  <!-- Right Side: Prompt/Document Structure -->
  <g id="prompt-block" fill="#FFFFFF">
    <rect x="62" y="30" width="22" height="4" rx="2"/>
    <rect x="62" y="40" width="28" height="4" rx="2"/>
    <rect x="62" y="50" width="25" height="4" rx="2"/>
    <rect x="62" y="60" width="18" height="4" rx="2"/>
  </g>

  <!-- Center Arrow: Conversion Symbol -->
  <g id="arrow" stroke="#FFFFFF" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round">
    <line x1="42" y1="50" x2="58" y2="50" />
    <polyline points="52,44 58,50 52,56" fill="none" />
  </g>
</svg>